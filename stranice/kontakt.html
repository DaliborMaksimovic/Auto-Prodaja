    <h2 class="kontakt-text">Ako ste zainteresovani za nase usluge kontaktirajte nas</h2>
    <form action="https://submit-form.com/XNe3VjHsE">
      <p>Ime:</p>
      <input type="text" name="ime" required />

      <p>Prezime:</p>
      <input type="text" name="prezime" required />

      <p>Usluga:</p>
      <div class="radio">
        <label>
          <input type="radio" name="usluga" value="Kupovina Auta" />

        </label>
        <label>
          <input type="radio" name="usluga" value="Servis Auta" />
          <p>Servis Auta</p>
        </label>
      </div>

      <p>E-mail:</p>
      <input type="email" name="email" required />

      <p>Vaša poruka:</p>
      <textarea name="poruka" cols="35" rows="5" required></textarea>

      <input type="submit" value="Pošalji poruku" />
    </form>
